<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <main>
    <div class="logo">
      <img src="/images/logo.svg" alt="Huddle logo">
    </div>

    <div class="banner">
      <div>
        <img src="/images/illustration-mockups.svg" alt="banner image">
      </div>
      <div class="build">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
          <button class="register"><a href="#">Register</a></button>
      </div>
    </div>

    <div class="socials">
      <a href="#"><img src="/images/fb-icon.png" alt="Facebook"></a>
      <a href="#"><img src="/images/twitter-icon.jpeg" alt="Twitter"></a>
      <a href="#"><img src="/images/IG-icon.png" alt="Instagram"></a>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/TheDeola">TheDeola</a>.
    </p>
  </footer>
</body>
</html>
